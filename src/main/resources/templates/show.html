<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark p-0">
    <p class="navbar-brand ml-3 pb-0">
        <span class="font-weight-bold" th:text="${user.getEmail()}">Test</span>
        <span> with roles: </span>
        <span th:text="${#strings.replace(user.getRoles(), 'ROLE_','').replaceAll('[\[\],]','')}">role</span>
    </p>
    <p class="navbar-nav mr-3 mb-2">
        <a class="nav-link" href="/logout">Logout</a>
    </p>
</nav>

<div class="container-fluid bg-white vh-100">
    <div class="row h-100">
        <div class="col-2 vh-100 mt-3">
            <ul class="nav flex-column nav-pills mx-n3">
                <div sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item ">
                        <a class="nav-link" href="/admin/users">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" href="#">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light vh-100 px-4 pt-3">

            <h1>User information-page</h1>

            <div class="jumbotron bg-white border pt-0 px-4">

                <nav class="navbar badge-light my-0 mx-n4 border-bottom">
                    <span class="navbar-brand my-0 h1">About user</span>
                </nav>

                <table class="table table-striped table-sm mt-4">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Login</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Roles</th>
                    </tr>
                    </thead>

                    <tbody id="userTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
<script src="/js/show.js"></script>
</body>
</html>
